<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MN Electronics</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root {
            --primary-grad: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            -webkit-tap-highlight-color: transparent; /* إزالة وميض اللمس */
        }

        /* 1. ترويسة الشركة */
        .brand-header { margin-bottom: 30px; animation: fadeInDown 0.8s ease-out; }
        .brand-name {
            font-size: 38px; font-weight: 900; text-transform: uppercase;
            background: linear-gradient(to right, #2563eb, #d946ef);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin: 0; letter-spacing: 1px;
            text-shadow: 0px 5px 15px rgba(37, 99, 235, 0.2);
        }
        .brand-subtitle { font-size: 14px; color: #6b7280; letter-spacing: 4px; margin-top: 5px; font-weight: bold; }

        /* الحاويات */
        .screen {
            background: var(--card-bg); padding: 30px; border-radius: 25px;
            box-shadow: var(--shadow); width: 100%; max-width: 450px;
            display: none; animation: fadeInUp 0.5s ease-out; box-sizing: border-box;
        }
        #login-screen { display: block; }

        input {
            width: 100%; padding: 18px; margin: 25px 0;
            border: 2px solid #e5e7eb; border-radius: 15px;
            font-size: 20px; text-align: center; font-weight: bold;
            text-transform: uppercase; background: #f9fafb;
        }
        input:focus { border-color: #2563eb; outline: none; background: #fff; }

        /* الأزرار الرئيسية */
        .btn-main {
            width: 100%; padding: 16px; background: var(--primary-grad);
            color: white; border: none; border-radius: 15px;
            font-size: 18px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
            transition: transform 0.1s;
        }
        .btn-main:active { transform: scale(0.98); }

        /* شبكة اختيار الموديل */
        .model-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .model-btn {
            background: white; border: 2px solid #e5e7eb; padding: 15px;
            border-radius: 15px; font-size: 16px; font-weight: bold;
            cursor: pointer; display: flex; flex-direction: column;
            align-items: center; justify-content: center; gap: 10px;
            transition: 0.2s;
        }
        .model-btn:active { background: #eff6ff; border-color: #2563eb; transform: scale(0.95); }
        .model-btn i { font-size: 24px; color: #2563eb; }

        /* شبكة التحكم */
        .control-grid { display: grid; gap: 12px; margin-top: 15px; }
        /* تخصيص الأعمدة حسب العدد */
        .grid-2 { grid-template-columns: 1fr 1fr; }
        .grid-4 { grid-template-columns: 1fr 1fr; }
        .grid-8 { grid-template-columns: repeat(3, 1fr); }
        .grid-16 { grid-template-columns: repeat(4, 1fr); }

        .relay-card {
            background: #f8fafc; padding: 15px 5px; border-radius: 15px;
            border: 1px solid #edf2f7; text-align: center;
            transition: 0.2s; position: relative;
        }

        .relay-title { font-size: 12px; font-weight: bold; color: #64748b; margin-bottom: 8px; display: block; }
        
        .toggle-btn {
            width: 60px; height: 60px; border-radius: 50%; border: none;
            cursor: pointer; font-size: 22px; transition: all 0.15s ease-out;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            display: flex; align-items: center; justify-content: center; margin: 0 auto;
        }
        
        /* حالات الزر */
        .is-on .toggle-btn { 
            background: #10b981; color: white; 
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.5); 
            transform: scale(1.05);
        }
        .is-off .toggle-btn { background: #e2e8f0; color: #94a3b8; }
        
        /* حالة النص */
        .status-text { font-size: 12px; font-weight: bold; margin-top: 8px; display: block; }
        .is-on .status-text { color: #10b981; }
        .is-off .status-text { color: #94a3b8; }

        /* تعديل للهواتف الصغيرة */
        @media (max-width: 400px) {
            .grid-8 { grid-template-columns: 1fr 1fr; }
            .grid-16 { grid-template-columns: repeat(3, 1fr); }
            .brand-name { font-size: 28px; }
        }

        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="brand-header">
        <h1 class="brand-name">MN ELECTRONICS</h1>
        <div class="brand-subtitle">SMART CONTROL SYSTEMS</div>
    </div>

    <div id="login-screen" class="screen">
        <h3>تسجيل الدخول</h3>
        <p style="color:#9ca3af;">أدخل الكود التسلسلي للجهاز</p>
        <input type="text" id="devCode" placeholder="MN-XXXXXX" maxlength="15">
        <button class="btn-main" onclick="verifyCode()">تــــابــــع</button>
    </div>

    <div id="select-screen" class="screen">
        <h3>اختر نوع الجهاز</h3>
        <div class="model-grid">
            <button class="model-btn" onclick="selectModel(2)">
                <i class="fas fa-toggle-on"></i> <span>2 خط (2CH)</span>
            </button>
            <button class="model-btn" onclick="selectModel(4)">
                <i class="fas fa-th-large"></i> <span>4 خطوط (4CH)</span>
            </button>
            <button class="model-btn" onclick="selectModel(8)">
                <i class="fas fa-th"></i> <span>8 خطوط (8CH)</span>
            </button>
            <button class="model-btn" onclick="selectModel(16)">
                <i class="fas fa-cubes"></i> <span>16 خط (16CH)</span>
            </button>
        </div>
    </div>

    <div id="dashboard" class="screen" style="max-width: 800px;">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px; border-bottom:1px solid #eee; padding-bottom:10px;">
            <div><span style="font-size:12px; color:#999;">ID:</span> <span id="dispCode" style="color:#2563eb; font-weight:bold;">...</span></div>
            <div onclick="logout()" style="color:#ef4444; cursor:pointer; font-size:14px;"><i class="fas fa-sign-out-alt"></i> خروج</div>
        </div>

        <div id="buttons-container" class="control-grid"></div>
    </div>

<script>
    // إعدادات فايربيس
    const firebaseConfig = {
        databaseURL: "https://mn-pro-default-rtdb.firebaseio.com/"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let myDeviceID = "";

    // عند التحميل
    window.onload = function() {
        const savedID = localStorage.getItem("mn_device_sn");
        const savedCount = localStorage.getItem("mn_relay_count");
        if(savedID) {
            document.getElementById('devCode').value = savedID;
            myDeviceID = savedID;
            if(savedCount) selectModel(parseInt(savedCount), true);
            else goToSelectScreen();
        }
    };

    function verifyCode() {
        const code = document.getElementById('devCode').value.trim().toUpperCase();
        if(code.length < 5) return alert("الرجاء إدخال كود صحيح");
        myDeviceID = code;
        localStorage.setItem("mn_device_sn", myDeviceID);
        goToSelectScreen();
    }

    function goToSelectScreen() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('select-screen').style.display = 'block';
    }

    function selectModel(count, skipSave = false) {
        if(!skipSave) localStorage.setItem("mn_relay_count", count);

        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('select-screen').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        document.getElementById('dispCode').innerText = myDeviceID;

        const container = document.getElementById('buttons-container');
        // إزالة الكلاسات السابقة
        container.className = 'control-grid';
        // إضافة الكلاس المناسب للشبكة
        if(count === 2) container.classList.add('grid-2');
        else if(count === 4) container.classList.add('grid-4');
        else if(count === 8) container.classList.add('grid-8');
        else if(count === 16) container.classList.add('grid-16');

        generateButtons(count);
    }

    function logout() {
        localStorage.removeItem("mn_device_sn");
        localStorage.removeItem("mn_relay_count");
        location.reload();
    }

    function generateButtons(count) {
        const container = document.getElementById('buttons-container');
        container.innerHTML = "";
        for(let i=0; i<count; i++) {
            container.innerHTML += `
                <div class="relay-card is-off" id="card-${i}">
                    <span class="relay-title">جهاز ${i+1}</span>
                    <button class="toggle-btn" onclick="toggleRelay(${i})">
                        <i class="fas fa-power-off"></i>
                    </button>
                    <span class="status-text" id="txt-${i}">مطفأ</span>
                </div>`;
            listenToRelay(i);
        }
    }

    function listenToRelay(i) {
        // الاستماع المباشر للتغييرات
        db.ref('devices/' + myDeviceID + '/r' + i).on('value', (snap) => {
            const val = snap.val();
            const card = document.getElementById('card-' + i);
            const txt = document.getElementById('txt-' + i);
            
            if(val == 1) { 
                card.className = "relay-card is-on";
                txt.innerText = "يعمل";
            } else {
                card.className = "relay-card is-off";
                txt.innerText = "مطفأ";
            }
        });
    }

    function toggleRelay(i) {
        // الاستجابة اللحظية تتم تلقائياً بفضل مكتبة فايربيس
        // فهي تحدث الواجهة فوراً قبل وصول الرد من السيرفر
        const ref = db.ref('devices/' + myDeviceID + '/r' + i);
        ref.once('value', (snap) => {
            const current = snap.val() || 0;
            ref.set(current == 1 ? 0 : 1);
        });
    }
</script>

</body>
</html>
