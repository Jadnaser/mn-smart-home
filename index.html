<!DOCTYPE html>

    <style>
        :root {

            --bg-color: #f0f2f5;

        body {

            margin: 0; padding: 20px; text-align: center;

        }

        .brand-header { margin-bottom: 20px; animation: fadeInDown 0.8s ease-out; }
        .brand-name {
            font-size: 38px; font-weight: 900; text-transform: uppercase;
            background: linear-gradient(to right, #2563eb, #d946ef);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin: 0; letter-spacing: 1px;
            text-shadow: 0px 5px 15px rgba(37, 99, 235, 0.2);
        }
        .brand-subtitle { font-size: 14px; color: #6b7280; letter-spacing: 4px; margin-top: 5px; font-weight: bold; }

        /* Ø´Ø§Ø±Ø© Ø§Ù„Ø­Ø§Ù„Ø© Ø§Ù„Ø¹Ù„ÙˆÙŠØ© */
        .status-header {
            background: white; padding: 10px 20px; border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 20px;
            display: flex; align-items: center; gap: 10px; font-weight: bold; font-size: 14px;
            transition: 0.3s;
        }
        .status-dot { width: 12px; height: 12px; border-radius: 50%; background: #ccc; }
        .status-online { background: #10b981; box-shadow: 0 0 10px #10b981; animation: pulse 2s infinite; }
        .status-offline { background: #ef4444; }

        .screen {
            background: var(--card-bg); padding: 30px; border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); width: 100%; max-width: 450px;
            display: none; animation: fadeInUp 0.5s ease-out; box-sizing: border-box;
        }
        #login-screen { display: block; }

        input[type="text"] {
            width: 100%; padding: 18px; margin: 25px 0;
            border: 2px solid #e5e7eb; border-radius: 15px;
            font-size: 20px; text-align: center; font-weight: bold;
            text-transform: uppercase; background: #f9fafb;
        }
        .btn-main {
            width: 100%; padding: 16px; background: var(--primary-grad);
            color: white; border: none; border-radius: 15px;
            font-size: 18px; font-weight: bold; cursor: pointer;
        }

        .control-grid { display: grid; gap: 15px; grid-template-columns: 1fr 1fr; }
        .grid-16 { grid-template-columns: repeat(4, 1fr); }
        @media (max-width: 600px) { .grid-16 { grid-template-columns: repeat(3, 1fr); } }

        .relay-card {
            background: #f8fafc; padding: 15px; border-radius: 18px;
            border: 1px solid #edf2f7; position: relative; transition: 0.3s;
        }
        .relay-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .relay-title { font-size: 14px; font-weight: bold; color: #64748b; }
        .timer-icon { color: #2563eb; cursor: pointer; background: #eff6ff; padding: 8px; border-radius: 50%; }
        .relay-icon-main { font-size: 30px; display: block; margin: 10px auto; color: #cbd5e1; }
        .toggle-btn { width: 100%; padding: 12px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; }
        
        .timer-settings { display: none; margin-top: 15px; background: #fff; padding: 10px; border-radius: 10px; border: 1px solid #e2e8f0; font-size: 12px; }
        .timer-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .timer-input { border: 1px solid #cbd5e1; border-radius: 6px; padding: 5px; width: 90px; text-align: center; }

        .is-on .relay-icon-main { color: #10b981; filter: drop-shadow(0 0 5px rgba(16,185,129,0.5)); }
        .is-on .toggle-btn { background: #10b981; color: white; }
        .is-off .relay-icon-main { color: #94a3b8; }
        .is-off .toggle-btn { background: #e2e8f0; color: #64748b; }

        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); } 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="brand-header">
        <h1 class="brand-name">MN ELECTRONICS</h1>

    </div>

    <div id="status-bar" class="status-header" style="display:none;">
        <div id="status-dot" class="status-dot"></div>
        <span id="status-text" style="color:#666;">Ø¬Ø§Ø±ÙŠ Ø§Ù„ØªØ­Ù‚Ù‚...</span>
    </div>

    <div id="login-screen" class="screen">
        <h3>ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„</h3>
        <input type="text" id="devCode" placeholder="MN-XXXXXX" maxlength="15">
        <button class="btn-main" onclick="verifyCode()">ØªÙ€Ù€Ù€Ù€Ø§Ø¨Ù€Ù€Ù€Ù€Ø¹</button>
    </div>

    <div id="select-screen" class="screen">
        <h3>Ø§Ø®ØªØ± Ø§Ù„Ù†Ø¸Ø§Ù…</h3>
        <div style="display:grid; gap:10px;">
            <button class="btn-main" onclick="selectModel(4)" style="background:#fff; color:#333; border:2px solid #eee;">4 Ø®Ø·ÙˆØ·</button>
            <button class="btn-main" onclick="selectModel(8)" style="background:#fff; color:#333; border:2px solid #eee;">8 Ø®Ø·ÙˆØ·</button>
            <button class="btn-main" onclick="selectModel(16)">16 Ø®Ø· (MAX)</button>
        </div>
    </div>

    <div id="dashboard" class="screen" style="max-width: 1000px;">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
            <div style="font-weight:bold; color:#2563eb;" id="dispCode">...</div>
            <div onclick="logout()" style="color:#ef4444; cursor:pointer;"><i class="fas fa-sign-out-alt"></i> Ø®Ø±ÙˆØ¬</div>
        </div>
        <div id="buttons-container" class="control-grid"></div>
    </div>

<script>
    const firebaseConfig = {
        databaseURL: "https://mn-pro-default-rtdb.firebaseio.com/"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    let myDeviceID = "";
    // Ù…ØªØºÙŠØ± Ù„ØªØ®Ø²ÙŠÙ† ÙˆÙ‚Øª Ø¢Ø®Ø± Ø¥Ø´Ø§Ø±Ø© ÙˆØµÙ„Øª Ù„Ù„Ù…ØªØµÙØ­ (Ø¨ØªÙˆÙ‚ÙŠØª Ø¬Ù‡Ø§Ø²Ùƒ Ø£Ù†Øª)
    let lastSignalTime = 0; 

    window.onload = function() {
        const savedID = localStorage.getItem("mn_device_sn");
        const savedCount = localStorage.getItem("mn_relay_count");
        
        if(savedID) {
            document.getElementById('devCode').value = savedID;
            myDeviceID = savedID;
            
            if(savedCount) {
                selectModel(parseInt(savedCount), true);
            } else {
                goToSelectScreen();
            }
        }
    };

    function verifyCode() {
        const code = document.getElementById('devCode').value.trim().toUpperCase();
        if(code.length < 5) return alert("Ø§Ù„Ø±Ø¬Ø§Ø¡ Ø¥Ø¯Ø®Ø§Ù„ ÙƒÙˆØ¯ ØµØ­ÙŠØ­");
        
        myDeviceID = code;
        localStorage.setItem("mn_device_sn", myDeviceID);
        goToSelectScreen();
    }

    function goToSelectScreen() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('select-screen').style.display = 'block';
    }

    function selectModel(count, skipSave = false) {
        if(!skipSave) localStorage.setItem("mn_relay_count", count);

        // Ø¥Ø®ÙØ§Ø¡ Ø§Ù„Ø´Ø§Ø´Ø§Øª Ø§Ù„Ø³Ø§Ø¨Ù‚Ø©
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('select-screen').style.display = 'none';
        
        // Ø¥Ø¸Ù‡Ø§Ø± Ø§Ù„Ù„ÙˆØ­Ø© ÙˆØ´Ø±ÙŠØ· Ø§Ù„Ø­Ø§Ù„Ø©
        document.getElementById('dashboard').style.display = 'block';
        document.getElementById('status-bar').style.display = 'flex';
        
        document.getElementById('dispCode').innerText = myDeviceID;

        // ØªÙ†Ø³ÙŠÙ‚ Ø§Ù„Ø´Ø¨ÙƒØ©
        const container = document.getElementById('buttons-container');
        container.className = 'control-grid'; 
        if(count >= 8) container.classList.add('grid-16');

        generateButtons(count);
        
        // ØªØ´ØºÙŠÙ„ Ù…Ø±Ø§Ù‚Ø¨ Ø§Ù„Ø§ØªØµØ§Ù„
        startHeartbeatMonitor();
    }

    function logout() {
        localStorage.clear();
        location.reload();
    }

    // =================================================
    // ğŸ”¥ Ù†Ø¸Ø§Ù… Ù…Ø±Ø§Ù‚Ø¨Ø© Ø§Ù„Ø§ØªØµØ§Ù„ Ø§Ù„Ø¬Ø¯ÙŠØ¯ (Ø§Ù„Ø£ÙƒØ«Ø± Ø¯Ù‚Ø©)
    // =================================================
    function startHeartbeatMonitor() {
        const dot = document.getElementById('status-dot');
        const text = document.getElementById('status-text');

        // 1. Ø§Ù„Ø§Ø³ØªÙ…Ø§Ø¹ Ù„Ø£ÙŠ ØªØ­Ø¯ÙŠØ« ÙŠØ£ØªÙŠ Ù…Ù† Ø§Ù„Ù€ ESP32
        db.ref('devices/' + myDeviceID + '/last_seen').on('value', (snap) => {
            // Ù…Ø¬Ø±Ø¯ ÙˆØµÙˆÙ„ Ø£ÙŠ Ù‚ÙŠÙ…Ø© Ù‡Ù†Ø§ ÙŠØ¹Ù†ÙŠ Ø£Ù† Ø§Ù„Ø¬Ù‡Ø§Ø² Ø­ÙŠ ÙˆÙŠØ±Ø³Ù„ Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ø¢Ù†
            lastSignalTime = Date.now(); // Ø³Ø¬Ù„ ÙˆÙ‚Øª ÙˆØµÙˆÙ„ Ø§Ù„Ø¥Ø´Ø§Ø±Ø©
            
            // ØªØ­Ø¯ÙŠØ« Ø§Ù„ÙˆØ§Ø¬Ù‡Ø© ÙÙˆØ±Ø§Ù‹ Ù„Ù„Ø£Ø®Ø¶Ø±
            updateStatusUI(true);
        });

        // 2. Ø¹Ø¯Ø§Ø¯ Ø¯Ø§Ø®Ù„ÙŠ ÙŠÙØ­Øµ ÙƒÙ„ Ø«Ø§Ù†ÙŠØ©: Ù‡Ù„ ØªØ£Ø®Ø±Øª Ø§Ù„Ø¥Ø´Ø§Ø±Ø©ØŸ
        setInterval(() => {
            const now = Date.now();
            // Ø¥Ø°Ø§ Ù…Ø± Ø£ÙƒØ«Ø± Ù…Ù† 15 Ø«Ø§Ù†ÙŠØ© (15000) ÙˆÙ„Ù… ÙŠØªØ­Ø¯Ø« Ø§Ù„Ù…ØªØºÙŠØ±
            if (now - lastSignalTime > 15000) {
                updateStatusUI(false);
            } else {
                // Ù…Ø§ Ø²Ù„Ù†Ø§ ÙÙŠ Ø§Ù„Ù…Ù†Ø·Ù‚Ø© Ø§Ù„Ø¢Ù…Ù†Ø©
                updateStatusUI(true);
            }
        }, 2000);

        function updateStatusUI(isOnline) {
            // Ù„Ø§ ØªØ¸Ù‡Ø± "Ù…ØªØµÙ„" Ø¥Ù„Ø§ Ø¥Ø°Ø§ ÙˆØµÙ„Ù†Ø§ Ø¨ÙŠØ§Ù†Ø§Øª ÙˆÙ„Ùˆ Ù…Ø±Ø© ÙˆØ§Ø­Ø¯Ø©
            if (lastSignalTime === 0) {
                text.innerText = "Ø¬Ø§Ø±ÙŠ Ø§Ù†ØªØ¸Ø§Ø± Ø§Ù„Ø¥Ø´Ø§Ø±Ø©...";
                dot.className = "status-dot";
                return;
            }

            if (isOnline) {
                dot.className = "status-dot status-online";
                text.innerText = "Ø§Ù„Ø¬Ù‡Ø§Ø² Ù…ØªØµÙ„ âœ…";
                text.style.color = "#10b981";
            } else {
                dot.className = "status-dot status-offline";
                text.innerText = "Ø§Ù†Ù‚Ø·Ø¹ Ø§Ù„Ø§ØªØµØ§Ù„ âŒ";
                text.style.color = "#ef4444";
            }
        }
    }

    function generateButtons(count) {
        const container = document.getElementById('buttons-container');
        container.innerHTML = "";
        for(let i=0; i<count; i++) {
            container.innerHTML += `
                <div class="relay-card is-off" id="card-${i}">
                    <div class="relay-header">
                        <span class="relay-title">Ø¬Ù‡Ø§Ø² ${i+1}</span>
                        <i class="fas fa-clock timer-icon" onclick="toggleTimerView(${i})"></i>
                    </div>
                    <i class="fas fa-power-off relay-icon-main"></i>
                    <button class="toggle-btn" onclick="toggleRelay(${i})">ØªØ´ØºÙŠÙ„</button>
                    
                    <div id="timer-box-${i}" class="timer-settings">
                        <div class="timer-row">
                            <span><i class="fas fa-sun" style="color:#fbbf24"></i> Ø¨Ø¯Ø¡:</span>
                            <input type="time" class="timer-input" id="t-on-${i}" onchange="saveTimer(${i})">
                        </div>
                        <div class="timer-row">
                            <span><i class="fas fa-moon" style="color:#64748b"></i> Ø¥ÙŠÙ‚Ø§Ù:</span>
                            <input type="time" class="timer-input" id="t-off-${i}" onchange="saveTimer(${i})">
                        </div>
                    </div>
                </div>
            `;
            listenToRelay(i);
            loadTimer(i);
        }
    }

    function toggleTimerView(i) {
        const box = document.getElementById(`timer-box-${i}`);
        box.style.display = box.style.display === 'block' ? 'none' : 'block';
    }

    function listenToRelay(i) {
        db.ref('devices/' + myDeviceID + '/r' + i).on('value', (snap) => {
            const val = snap.val();
            const card = document.getElementById('card-' + i);
            const btn = card.querySelector('.toggle-btn');
            
            if(val == 1) { 
                card.classList.remove('is-off');
                card.classList.add('is-on');
                btn.innerText = "Ø¥Ø·ÙØ§Ø¡";
            } else {
                card.classList.remove('is-on');
                card.classList.add('is-off');
                btn.innerText = "ØªØ´ØºÙŠÙ„";
            }
        });
    }

    function toggleRelay(i) {
        const ref = db.ref('devices/' + myDeviceID + '/r' + i);
        ref.once('value', (snap) => {
            const current = snap.val() || 0;
            ref.set(current == 1 ? 0 : 1);
        });
    }

    function saveTimer(i) {
        const onTime = document.getElementById(`t-on-${i}`).value;
        const offTime = document.getElementById(`t-off-${i}`).value;
        db.ref(`devices/${myDeviceID}/timers/${i}`).set({ on: onTime, off: offTime });
    }

    function loadTimer(i) {
        db.ref(`devices/${myDeviceID}/timers/${i}`).once('value', (snap) => {
            if(snap.exists()) {
                document.getElementById(`t-on-${i}`).value = snap.val().on || "";
                document.getElementById(`t-off-${i}`).value = snap.val().off || "";
            }
        });
    }
</script>
</body>
